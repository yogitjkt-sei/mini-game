        // --- GAME SETTINGS ---
        const QUESTIONS_TO_ASK = 20; // Ditetapkan menjadi 20
        const QUESTION_TIME_LIMIT = 10;
        const POINTS_PER_SECOND = 50;

        // --- HTML ELEMENTS ---
        const lobbyScreen = document.getElementById('lobby-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');

        const joinButton = document.getElementById('join-btn');
        const playAgainButton = document.getElementById('play-again-btn');

        const playerNameInput = document.getElementById('player-name');
        const playerNameFinal = document.getElementById('player-name-final');
        const finalScoreEl = document.getElementById('final-score');

        const questionCountEl = document.getElementById('question-count');
        const scoreEl = document.getElementById('score');
        const questionTitleEl = document.getElementById('question-title');

        const timerBarFill = document.getElementById('timer-bar-fill');

        const answerButtons = document.querySelectorAll('.answer-btn');
        const allAnswerButtons = [
            document.getElementById('btn-0'),
            document.getElementById('btn-1'),
            document.getElementById('btn-2'),
            document.getElementById('btn-3')
        ];

        // --- GAME VARIABLES ---
        let currentQuestionIndex = 0;
        let score = 0;
        let timeLeft = QUESTION_TIME_LIMIT;
        let timerInterval = null;
        let playerName = "Player";
        let currentQuizQuestions = []; // New array to hold the 20 selected questions
        
        const answerSymbols = ['A', 'B', 'C', 'D'];


        // --- UTILITY FUNCTION (Shuffle) ---
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // --- GAME FUNCTIONS ---

        function startGame() {
            playerName = playerNameInput.value.trim() || "Player";
            currentQuestionIndex = 0;
            score = 0;
            
            // 1. Shuffle ALL questions
            shuffleArray(allQuestions);
            
            // 2. Select only the first 'QUESTIONS_TO_ASK' questions (which are now random)
            currentQuizQuestions = allQuestions.slice(0, QUESTIONS_TO_ASK);
            
            lobbyScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            quizScreen.classList.add('active');
            
            loadQuestion();
        }

        function loadQuestion() {
            resetFeedback();
            
            // Check against the length of the SELECTED questions
            if (currentQuestionIndex >= currentQuizQuestions.length) {
                showResults();
                return;
            }
            
            let currentQuestion = currentQuizQuestions[currentQuestionIndex];
            
            // Shuffle the answers order for the current question
            shuffleArray(currentQuestion.answers);
            
            questionTitleEl.innerText = currentQuestion.question;
            // Display question count: (Question X / Total Questions)
            questionCountEl.innerText = `${currentQuestionIndex + 1} / ${currentQuizQuestions.length}`; 
            scoreEl.innerText = score;
            
            for (let i = 0; i < currentQuestion.answers.length; i++) {
                const answer = currentQuestion.answers[i];
                const button = allAnswerButtons[i]; 
                
                button.querySelector('span:first-child').innerText = answerSymbols[i];
                button.querySelector('.answer-text').innerText = answer.text;
                button.dataset.correct = answer.correct;
            }
            
            startTimer();
        }

        function startTimer() {
            timeLeft = QUESTION_TIME_LIMIT;
            timerBarFill.style.width = '100%';
            timerBarFill.style.transition = 'none'; 
            
            // Force reflow/repaint to reset transition
            void timerBarFill.offsetWidth; 
            
            // Set transition for the countdown animation
            timerBarFill.style.transition = `width ${QUESTION_TIME_LIMIT}s linear`;
            timerBarFill.style.width = '0%';
            
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectAnswer(null); // Time out = wrong answer
                }
            }, 1000);
        }

        function selectAnswer(e) {
            clearInterval(timerInterval);
            
            let isCorrect = false;
            let selectedButton = null;

            if (e) {
                selectedButton = e.currentTarget;
                isCorrect = selectedButton.dataset.correct === 'true';
            }

            // Disable all buttons after one answer is selected
            answerButtons.forEach(btn => btn.disabled = true);

            if (isCorrect) {
                selectedButton.classList.add('correct');
                // Calculate score: base score (500) + time bonus
                let pointsEarned = 500 + (timeLeft * POINTS_PER_SECOND);
                score += pointsEarned;
                scoreEl.innerText = score;
            } else {
                if (selectedButton) {
                    selectedButton.classList.add('incorrect');
                }
                // Show the correct answer
                answerButtons.forEach(btn => {
                    if (btn.dataset.correct === 'true') {
                        btn.classList.add('correct');
                    }
                });
            }
            
            // Move to the next question after 2 seconds
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        function resetFeedback() {
            answerButtons.forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct');
                btn.classList.remove('incorrect');
            });
        }

        function showResults() {
            quizScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            playerNameFinal.innerText = `Congratulations, ${playerName}!`;
            finalScoreEl.innerText = score;
        }

        // --- EVENT LISTENERS ---

        joinButton.addEventListener('click', startGame);

        playAgainButton.addEventListener('click', startGame);

        answerButtons.forEach(button => {
            button.addEventListener('click', selectAnswer);
        });
    </script>
