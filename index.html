<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Game - Tebak Angka</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }
    .game-box {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 350px;
    }
    input {
      padding: 10px;
      border: 2px solid #6c63ff;
      border-radius: 8px;
      width: 100px;
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #6c63ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #574bdb;
    }
    p {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Mini Game Tebak Angka ðŸŽ²</h1>
  <div class="game-box">
    <p>Saya menyimpan angka antara <strong>1 - 20</strong>.<br>Coba tebak!</p>
    <input type="number" id="guess" placeholder="Tebakan" min="1" max="20">
    <br>
    <button onclick="checkGuess()">Tebak!</button>
    <button onclick="resetGame()">Ulangi</button>
    <p id="message"></p>
    <p>Skor: <span id="score">10</span></p>
    <p>Highscore: <span id="highscore">0</span></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 20) + 1;
    let score = 10;
    let highscore = 0;

    function checkGuess() {
      const guess = Number(document.getElementById("guess").value);
      const message = document.getElementById("message");

      if (!guess) {
        message.textContent = "â›” Masukkan angka!";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = "ðŸŽ‰ Benar! Angkanya adalah " + secretNumber;
        document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fad0c4)";
        if (score > highscore) {
          highscore = score;
          document.getElementById("highscore").textContent = highscore;
        }
      } else if (guess !== secretNumber) {
        if (score > 1) {
          message.textContent = guess > secretNumber ? "ðŸ“‰ Terlalu besar!" : "ðŸ“ˆ Terlalu kecil!";
          score--;
          document.getElementById("score").textContent = score;
        } else {
          message.textContent = "ðŸ’¥ Kamu kalah!";
          document.getElementById("score").textContent = 0;
        }
      }
    }

    function resetGame() {
      score = 10;
      secretNumber = Math.floor(Math.random() * 20) + 1;
      document.getElementById("score").textContent = score;
      document.getElementById("message").textContent = "";
      document.getElementById("guess").value = "";
      document.body.style.background = "linear-gradient(135deg, #74ebd5, #9face6)";
    }
  </script>
</body>
</html>
